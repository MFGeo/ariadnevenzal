# Site settings
title: ARIADNE
email: "ariadnevenzal@gmail.com"
description: "Ariadne Studio"
#url: "http://localhost:4000/"
url: "https://www.ariadnevenzal.studio/"
baseurl: ""
instagram_username: "ariadnevenzal"
share: true

# Owner/author information
owner:
  name:   ariadnevenzal
  avatar: avatar.png
  favicon: favicon.ico
  info: Blog personal d'experiències

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : false
  disqus :
    short_name : ""

# Internal nav
nav:
  - INICIO: "/"
  - GALERÍA: "/gallery/"  
  - VIDEOS: "/videos/"
  - CURRÍCULUM: "/cv/"
  - SOBRE Mí: "/about/"
  - CONTACTO: "/contact/"

include: ["_*.jpg"]

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination: ./_site
port: 4000


# Build settings
markdown: kramdown
highlighter: rouge
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
gems: [jekyll-paginate]
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"

plugins: [jekyll-paginate]
